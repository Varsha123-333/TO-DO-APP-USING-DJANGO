<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #red;
	}

	input{
		width: 90%;
		padding: 16px 24px;
		margin: 10px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #red;
	}

	.submit{
		background-color: #red;
	}

	.center-column{
		width:800px;
		margin: 30px auto;
		padding:30px;
		background-color: #pink;
		border-radius: 5px;
		box-shadow: 8px 4px 40px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #violet;
		margin: 30px;
		padding: 30px;
		border-radius: 7px;
		color: #green;
		font-size: 18px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: lightblue;
		border-color: #green;
	}

</style>

<div class="center-column">

	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class="btn btn-info" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-success" href="{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

			{% if task.complete == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}
		</div>
	{% endfor %}
	</div>
</div>
